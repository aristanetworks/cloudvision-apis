// Useful types that come from ietf-inet-types.yang

syntax = "proto3";

package fmp;

option go_package = "github.com/aristanetworks/cloudvision-go/api/fmp";

message IPAddress {
	string value = 1;
}

message RepeatedIPAddress {
    repeated IPAddress values = 1;
}

message IPv4Address {
	string value = 1;
}

message RepeatedIPv4Address {
    repeated IPv4Address values = 1;
}

message IPv6Address {
	string value = 1;
}

message RepeatedIPv6Address {
    repeated IPv6Address values = 1;
}

message IPPrefix {
	string value = 1;
}

message IPv4Prefix {
	string value = 1;
}

message IPv6Prefix {
	string value = 1;
}

message Port {
	uint32 value = 1;
}
