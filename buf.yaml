version: v1
lint:
  use:
    - DEFAULT
  except:
    - FILE_LOWER_SNAKE_CASE
    - PACKAGE_DIRECTORY_MATCH
    - RPC_REQUEST_RESPONSE_UNIQUE
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
  ignore_only:
    ENUM_VALUE_PREFIX:
      - arista/subscriptions/subscriptions.proto
    ENUM_ZERO_VALUE_SUFFIX:
      - arista/subscriptions/subscriptions.proto
    PACKAGE_VERSION_SUFFIX:
      - fmp/extensions.proto
      - fmp/yang.proto
      - fmp/inet.proto
      - fmp/wrappers.proto
      - fmp/deletes.proto
      - fmp/pages.proto
      - arista/subscriptions/subscriptions.proto
      - arista/time/time.proto
breaking:
  use:
    - FILE
  ignore:
    - buf.yaml
    - arista/alert.v1
    - arista/bugexposure.v1
    - arista/changecontrol.v1
    - arista/event.v1
    - arista/imagestatus.v1
    - arista/imagestatus.v1
    - arista/inventory.v1
    - arista/lifecycle.v1
    - arista/serviceaccount.v1
    - arista/subscriptions
    - arista/time

